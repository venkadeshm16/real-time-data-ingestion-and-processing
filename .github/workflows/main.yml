name: Python Tests and Publish Report

on:
  push:
  pull_request:

permissions:
  contents: write  # needed to push to gh-pages branch

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-html

      - name: Run pytest and generate HTML report
        run: |
          # Set test environment to avoid Kafka connections
          export KAFKA_BOOTSTRAP_SERVERS="localhost:9092"
          export MINIO_ENDPOINT="localhost:9000"
          mkdir -p reports
          pytest data-consumer/tests/ --html=reports/report.html --self-contained-html

      - name: Upload report as artifact
        uses: actions/upload-artifact@v4
        with:
          name: pytest-html-report
          path: reports/report.html

      - name: Deploy HTML report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./reports
          destination_dir: latest-report
          keep_files: true
